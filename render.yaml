services:
  # 1. AI Intelligence Service (Python/FastAPI)
  - type: web
    name: ai-service
    env: python
    rootDir: ai_service
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Provide your OpenAI API Key in Render Dashboard

  # 2. Core Backend API (Node.js/Express)
  - type: web
    name: ai-hiring-backend
    env: node
    rootDir: AI-Hiring-Assistant-backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Provide your MongoDB Atlas connection string
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: ai-service
          property: host

  # 3. Web Frontend (React/Vite)
  - type: web
    name: ai-hiring-frontend
    env: static
    rootDir: AI-Hiring-Assistant-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-hiring-backend
          property: host
